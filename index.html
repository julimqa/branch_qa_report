<!doctype html>
<html lang="ko">
<meta charset="utf-8">
<title>Report Runner</title>
<form method="GET" action="https://n8n.ovdr.io/webhook/confluence/copy-and-replace">
  <label>affectedVersion: <input name="affectedVersion" placeholder='예: 1.0 Alpha Release'></label>
  <button type="submit">Run Branch Report</button>
</form>

<form method="GET" action="https://n8n.ovdr.io/webhook/confluence/copy-and-replace-release" style="margin-top:16px">
  <label>linked (Jira Key): <input name="linked" placeholder="예: QA-4362"></label>
  <button type="submit">Run Release Report</button>
</form>
